<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TTS Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }
        select, input[type="range"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üîä Simple TTS Test</h1>
    <p>This page tests the Universal TTS system with a simple interface.</p>
    
    <div id="status" class="status info">
        üîÑ Initializing TTS system...
    </div>
    
    <textarea id="text-input" placeholder="Enter text to speak...">
Hello! This is a test of the Universal Text-to-Speech system. It automatically detects your platform and uses the best available voice provider. On Linux systems without local voices, it will offer online TTS services.
    </textarea>
    
    <div class="controls">
        <label>Voice:</label>
        <select id="voice-select">
            <option>Loading...</option>
        </select>
        
        <label>Speed:</label>
        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
        <span id="speed-display">1.0x</span>
    </div>
    
    <div>
        <button id="speak-btn" onclick="testSpeak()">üîä Speak</button>
        <button id="pause-btn" onclick="pauseResume()" disabled>‚è∏Ô∏è Pause</button>
        <button id="stop-btn" onclick="stopSpeech()" disabled>‚èπÔ∏è Stop</button>
        <button onclick="initTTS()">üîÑ Reinitialize</button>
    </div>
    
    <div id="debug-info" style="margin-top: 20px; font-size: 12px; color: #666;"></div>

    <script src="/UniversalTtsManager.js"></script>
    <script>
        let tts = null;
        let isPaused = false;

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateDebugInfo(info) {
            document.getElementById('debug-info').innerHTML = `
                <strong>Debug Info:</strong><br>
                Platform: ${navigator.platform}<br>
                User Agent: ${navigator.userAgent.substring(0, 100)}...<br>
                ${info}
            `;
        }

        async function initTTS() {
            updateStatus('üîÑ Initializing Universal TTS...', 'info');
            
            try {
                tts = new UniversalTtsManager();
                
                tts.onSuccess = (message) => {
                    updateStatus(`‚úÖ ${message}`, 'success');
                    loadVoices();
                    updateDebugInfo(`TTS Ready: ${tts.getStatus().selectedProvider}`);
                };

                tts.onError = (error) => {
                    const errorMsg = typeof error === 'object' ? error.title : error;
                    updateStatus(`‚ùå ${errorMsg}`, 'error');
                    updateDebugInfo(`Error: ${errorMsg}`);
                };

                tts.onStatusChange = (status) => {
                    updatePlaybackControls(status);
                };

                const success = await tts.initialize();
                
                if (!success) {
                    updateStatus('‚ö†Ô∏è TTS initialized with limited functionality', 'error');
                }
                
            } catch (error) {
                updateStatus(`‚ùå Failed to initialize: ${error.message}`, 'error');
                updateDebugInfo(`Init Error: ${error.message}`);
            }
        }

        function loadVoices() {
            if (!tts) return;
            
            const voices = tts.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            
            voiceSelect.innerHTML = '<option value="">Default Voice</option>';
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang || 'unknown'})`;
                voiceSelect.appendChild(option);
            });
            
            updateDebugInfo(`Loaded ${voices.length} voices`);
        }

        function updatePlaybackControls(status) {
            const speakBtn = document.getElementById('speak-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            speakBtn.disabled = status.isPlaying;
            pauseBtn.disabled = !status.isPlaying;
            stopBtn.disabled = !status.isPlaying;
            
            if (status.isPlaying) {
                updateStatus(status.isPaused ? '‚è∏Ô∏è Paused' : 'üîä Playing', 'info');
                pauseBtn.textContent = status.isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            } else {
                updateStatus('‚úÖ Ready to speak', 'success');
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        async function testSpeak() {
            if (!tts) {
                updateStatus('‚ùå TTS not initialized', 'error');
                return;
            }
            
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                updateStatus('‚ùå Please enter text to speak', 'error');
                return;
            }
            
            try {
                const voice = document.getElementById('voice-select').value;
                const rate = parseFloat(document.getElementById('speed-slider').value);
                
                updateStatus('üîä Starting speech...', 'info');
                
                await tts.speak(text, {
                    voice: voice || null,
                    rate: rate
                });
                
            } catch (error) {
                updateStatus(`‚ùå Speech failed: ${error.message}`, 'error');
            }
        }

        function pauseResume() {
            if (!tts) return;
            
            if (isPaused) {
                tts.resume();
                isPaused = false;
            } else {
                tts.pause();
                isPaused = true;
            }
        }

        function stopSpeech() {
            if (!tts) return;
            
            tts.stop();
            isPaused = false;
        }

        // Update speed display
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            document.getElementById('speed-display').textContent = e.target.value + 'x';
        });

        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', initTTS);
    </script>
</body>
</html>
