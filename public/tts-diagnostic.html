<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîä TTS System Diagnostic</h1>
    
    <button onclick="runDiagnostic()">Run Diagnostic</button>
    <button onclick="testBasicTTS()">Test Basic TTS</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runDiagnostic() {
            clearResults();
            addResult('üîç Starting TTS diagnostic...', 'info');
            
            // Check Web Speech API
            if (!window.speechSynthesis) {
                addResult('‚ùå Web Speech API not available', 'error');
                return;
            }
            addResult('‚úÖ Web Speech API is available', 'success');
            
            // Check voices immediately
            let voices = speechSynthesis.getVoices();
            addResult(`üìä Initial voices found: ${voices.length}`, voices.length > 0 ? 'success' : 'warning');
            
            if (voices.length === 0) {
                addResult('‚è≥ Waiting for voices to load...', 'warning');
                
                // Try to trigger voice loading
                const dummy = new SpeechSynthesisUtterance('');
                speechSynthesis.speak(dummy);
                speechSynthesis.cancel();
                
                // Wait for voiceschanged event
                await new Promise(resolve => {
                    let timeout = setTimeout(() => {
                        addResult('‚è∞ Timeout waiting for voices', 'warning');
                        resolve();
                    }, 3000);
                    
                    speechSynthesis.addEventListener('voiceschanged', () => {
                        clearTimeout(timeout);
                        voices = speechSynthesis.getVoices();
                        addResult(`üìä Voices loaded after event: ${voices.length}`, voices.length > 0 ? 'success' : 'error');
                        resolve();
                    }, { once: true });
                });
            }
            
            // List available voices
            voices = speechSynthesis.getVoices();
            if (voices.length > 0) {
                addResult(`üé§ Available voices (${voices.length}):`, 'success');
                voices.slice(0, 5).forEach(voice => {
                    addResult(`&nbsp;&nbsp;‚Ä¢ ${voice.name} (${voice.lang}) ${voice.localService ? '[Local]' : '[Network]'} ${voice.default ? '[Default]' : ''}`, 'info');
                });
                if (voices.length > 5) {
                    addResult(`&nbsp;&nbsp;... and ${voices.length - 5} more`, 'info');
                }
            } else {
                addResult('‚ùå No voices available on this system', 'error');
                addResult('üí° Try installing system TTS voices or using a different browser', 'warning');
            }
            
            // Check browser info
            addResult(`üåê Browser: ${navigator.userAgent}`, 'info');
            addResult(`üñ•Ô∏è Platform: ${navigator.platform}`, 'info');
        }
        
        async function testBasicTTS() {
            addResult('üß™ Testing basic TTS...', 'info');
            
            if (!window.speechSynthesis) {
                addResult('‚ùå Web Speech API not available', 'error');
                return;
            }
            
            const voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                addResult('‚ùå No voices available for testing', 'error');
                return;
            }
            
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance('Testing one two three');
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 0.5;
                
                utterance.onstart = () => {
                    addResult('‚úÖ TTS started successfully', 'success');
                };
                
                utterance.onend = () => {
                    addResult('‚úÖ TTS completed successfully', 'success');
                    resolve();
                };
                
                utterance.onerror = (event) => {
                    addResult(`‚ùå TTS error: ${event.error}`, 'error');
                    resolve();
                };
                
                // Timeout
                setTimeout(() => {
                    speechSynthesis.cancel();
                    addResult('‚è∞ TTS test timed out', 'warning');
                    resolve();
                }, 10000);
                
                try {
                    speechSynthesis.speak(utterance);
                    addResult('üé§ TTS utterance queued', 'info');
                } catch (error) {
                    addResult(`‚ùå Failed to queue TTS: ${error.message}`, 'error');
                    resolve();
                }
            });
        }
        
        // Auto-run diagnostic on page load
        document.addEventListener('DOMContentLoaded', runDiagnostic);
    </script>
</body>
